    <script>
        let scenes = [];
        let currentSceneIndex = -1;
        let rawScriptText = '';
        let isGenerating = false;

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        dropZone.addEventListener('dragenter', () => dropZone.classList.add('drag-over'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            const dropIcon = document.getElementById('dropIcon');
            const dropText = document.getElementById('dropText');
            const dropSubtext = document.getElementById('dropSubtext');

            dropZone.classList.add('drag-over');

            try {
                let text = '';
                if (file.name.endsWith('.docx') || file.name.endsWith('.doc')) {
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.extractRawText({ arrayBuffer });
                    text = result.value;
                } else {
                    text = await file.text();
                }

                rawScriptText = text;

                dropZone.classList.remove('drag-over');
                dropZone.classList.add('success');
                dropIcon.textContent = 'âœ…';
                dropText.textContent = file.name;
                dropSubtext.textContent = `${(file.size/1024).toFixed(1)} KB`;
                document.getElementById('analyzeBtn').disabled = false;

                const titleMatch = text.match(/^(.*?)(?:\n|å‰§æœ¬|æ•…äº‹)/);
                if (titleMatch) {
                    document.getElementById('projectTitle').value = titleMatch[1].trim().substring(0, 30);
                }
            } catch (error) {
                dropZone.classList.remove('drag-over');
                dropIcon.textContent = 'âŒ';
                dropText.textContent = 'å¤±è´¥';
            }
        }

        // è§£æå‰§æœ¬
        async function analyzeScript() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) { alert('è¯·è¾“å…¥ API Key'); return; }
            if (!rawScriptText) { alert('è¯·å…ˆä¸Šä¼ å‰§æœ¬'); return; }

            const btn = document.getElementById('analyzeBtn');
            const btnText = document.getElementById('analyzeBtnText');
            btn.disabled = true;
            btnText.textContent = 'åˆ†æä¸­...';

            try {
                const baseUrl = document.getElementById('apiEndpoint').value;

                const response = await fetch(`${baseUrl}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gemini-2.5-pro-preview-03-25',
                        messages: [{
                            role: 'user',
                            content: `åˆ†æå‰§æœ¬ï¼ŒæŒ‰åœºæ¬¡æ‹†åˆ†ã€‚è¿”å›JSONï¼š\n\n${rawScriptText.substring(0, 10000)}\n\næ ¼å¼ï¼š{\n  "title": "ç‰‡å",\n  "scenes": [{\n    "id": 1,\n    "title": "åœºæ¬¡æ ‡é¢˜",\n    "location": "åœ°ç‚¹",\n    "time": "æ—¶é—´",\n    "characters": ["è§’è‰²1", "è§’è‰²2"],\n    "shots": [{\n      "number": "01",\n      "camera": "è¿é•œç±»å‹",\n      "content": "ç”»é¢å†…å®¹",\n      "audio": "éŸ³æ•ˆ"\n    }]\n  }]\n}\næ³¨æ„ï¼šè¿é•œç±»å‹è¦ä¸“ä¸šï¼ˆç‰¹å†™/è¿‘æ™¯/ä¸­æ™¯/å…¨æ™¯/è¿œæ™¯/æ¨/æ‹‰/æ‘‡/ç§»/è·Ÿ/å‡é™ç­‰ï¼‰ï¼Œåªè¿”å›JSONã€‚`
                        }],
                        temperature: 0.7
                    })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                const content = data.choices[0].message.content;
                const jsonMatch = content.match(/\{[\s\S]*\}/);

                if (jsonMatch) {
                    const parsed = JSON.parse(jsonMatch[0]);
                    applyParsedScenes(parsed);
                }
            } catch (error) {
                alert('è§£æå¤±è´¥: ' + error.message);
                btn.disabled = false;
                btnText.textContent = 'ğŸ§  AI è§£æåœºæ¬¡';
            }
        }

        function applyParsedScenes(data) {
            if (data.title) document.getElementById('projectTitle').value = data.title;

            if (data.scenes && data.scenes.length > 0) {
                scenes = data.scenes.map((scene, idx) => ({
                    ...scene,
                    selected: idx === 0,
                    shots: scene.shots.map((shot, sIdx) => ({
                        ...shot,
                        id: Date.now() + idx * 1000 + sIdx,
                        number: shot.number || String(sIdx + 1).padStart(2, '0'),
                        generatedImage: null,
                        status: 'pending',
                        isGenerating: false,
                        customPrompt: '' // æ–‡ç”Ÿå›¾è‡ªå®šä¹‰æç¤ºè¯
                    }))
                }));

                // æŒ‰numberæ’åº
                scenes.forEach(scene => {

                });

                currentSceneIndex = 0;

                renderScenesList();
                renderCurrentScene();

                document.getElementById('scenesList').classList.remove('hidden');
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('analyzeBtnText').textContent = `âœ… ${scenes.length}ä¸ªåœºæ¬¡`;
            }
        }

        function sortShotsByNumber(scene) {
            scene.shots.sort((a, b) => {
                const numA = parseInt(a.number) || 0;
                const numB = parseInt(b.number) || 0;
                return numA - numB;
            });
        }

        function renderScenesList() {

                const generatedCount = scene.shots.filter(s => s.generatedImage).length;
                const statusBadge = generatedCount === scene.shots.length 
                    ? '<span class="status-badge status-generated">å·²å®Œæˆ</span>' 
                    : generatedCount > 0

            `}).join('');

        function selectScene(index) {
            currentSceneIndex = index;

        function toggleSceneSelection(index) {

        // ç”Ÿæˆå…¨éƒ¨åˆ†é•œï¼ˆé€ä¸ªç”Ÿæˆï¼‰
        async function generateAllShots() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) { alert('è¯·è¾“å…¥ API Key'); return; }

            const selectedScenes = scenes.filter(s => s.selected);
            if (selectedScenes.length === 0) { alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªåœºæ¬¡'); return; }

            isGenerating = true;
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = 'ç”Ÿæˆä¸­...';

            document.getElementById('progressContainer').classList.remove('hidden');

            let totalShots = 0;
            let completedShots = 0;
            selectedScenes.forEach(s => totalShots += s.shots.length);

            try {
                for (const scene of selectedScenes) {
                    for (let i = 0; i < scene.shots.length; i++) {
                        const shot = scene.shots[i];
                        if (shot.generatedImage) continue; // è·³è¿‡å·²ç”Ÿæˆçš„

                        updateProgress(completedShots / totalShots, 
                            `æ­£åœ¨ç”Ÿæˆåœºæ¬¡${scene.id} - é•œå¤´${shot.number} (${completedShots + 1}/${totalShots})`);

                        await generateSingleShot(scene, shot, apiKey);
                        completedShots++;
                        
                        renderScenesList();
                        renderCurrentScene();
                    }
                }

                updateProgress(1, 'ç”Ÿæˆå®Œæˆï¼');
                setTimeout(() => {
                    document.getElementById('progressContainer').classList.add('hidden');
                }, 2000);

            } catch (error) {
                alert('ç”Ÿæˆå‡ºé”™: ' + error.message);
            }

            isGenerating = false;
            btn.disabled = false;
            btn.textContent = 'ç”Ÿæˆå…¨éƒ¨åˆ†é•œ';
        }

        function updateProgress(ratio, text) {
            document.getElementById('progressFill').style.width = `${ratio * 100}%`;
            document.getElementById('progressText').textContent = text;
        }

        // ç”Ÿæˆå•ä¸ªåˆ†é•œ
        async function generateSingleShot(scene, shot, apiKey) {
            const baseUrl = document.getElementById('apiEndpoint').value;
            const characters = scene.characters ? scene.characters.join(', ') : 'ä¸»è¦è§’è‰²';
            
            // ä½¿ç”¨è‡ªå®šä¹‰æç¤ºè¯ï¼ˆå¦‚æœæœ‰ï¼‰ï¼Œå¦åˆ™æ„å»ºé»˜è®¤æç¤ºè¯
            let prompt = shot.customPrompt;
            if (!prompt || prompt.trim() === '') {
                prompt = `Cinematic film storyboard frame, ${shot.camera} shot. Scene: ${scene.location}, ${scene.time}. Characters: ${characters}. Content: ${shot.content}. Style: Professional film storyboard, black and white sketch, bold outlines, dramatic cinematic lighting, detailed composition, 16:9 aspect ratio, high quality.`;
            }

            shot.isGenerating = true;
            renderCurrentScene();

            try {
                const response = await fetch(`${baseUrl}/images/generations`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gemini-3-pro-image-preview',
                        prompt: prompt,
                        size: '1024x576',  // 16:9
                        response_format: 'b64_json'
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.data && data.data[0] && data.data[0].b64_json) {
                    shot.generatedImage = `data:image/png;base64,${data.data[0].b64_json}`;
                    shot.status = 'completed';
                }
            } catch (error) {
                console.error('ç”Ÿæˆé”™è¯¯:', error);
                shot.status = 'error';
            } finally {
                shot.isGenerating = false;
                renderCurrentScene();
            }
        }

            // æ˜¾ç¤ºæ‰€æœ‰å•å¼ åˆ†é•œ
            scene.shots.forEach((shot, idx) => {

                        <!-- æ–‡ç”Ÿå›¾ä¿®æ”¹å¯¹è¯æ¡† -->
                        <div class="prompt-edit-area">
                            <label class="edit-label" style="color: #10b981; margin-bottom: 8px;">ğŸ¨ æ–‡ç”Ÿå›¾æç¤ºè¯ï¼ˆä¿®æ”¹æ­¤å†…å®¹å¯é‡æ–°ç”Ÿæˆç”»é¢ï¼‰</label>
                            <div class="prompt-field">

                                <button onclick="generateSingleShotById('${shot.id}')"

                                </button>

                        <!-- åˆ†é•œç”»é¢ -->
                        <div class="frame-image-container" onclick="${hasImage ? `openImageModal('${shot.generatedImage}')` : ''}">
                            ${hasImage ? `

                            `}
                            
                            ${isGenerating ? `

                        </div>
                        
                        <!-- åŸºç¡€ä¿¡æ¯ç¼–è¾‘ -->
                        <div class="frame-edit-area">
                            <div class="edit-row">
                                <div class="edit-field shot-number">
                                    <label class="edit-label">é•œå¤´ç¼–å·</label>
                                    <input type="text" class="edit-input mono" 
                                        id="number-${shot.id}"

                                <div class="edit-field">
                                    <label class="edit-label">è¿é•œç±»å‹</label>
                                    <input type="text" class="edit-input" 
                                        id="camera-${shot.id}"
                                        value="${shot.camera}"
                                        onchange="updateShotField(${currentSceneIndex}, '${shot.id}', 'camera', this.value)"
                                        placeholder="ç‰¹å†™/å…¨æ™¯/æ¨/æ‹‰...">
                                </div>
                            </div>
                            <div class="edit-field">
                                <label class="edit-label">ç”»é¢å†…å®¹</label>
                                <textarea class="edit-textarea" 
                                    id="content-${shot.id}"
                                    onchange="updateShotField(${currentSceneIndex}, '${shot.id}', 'content', this.value)"
                                    placeholder="æè¿°ç”»é¢å†…å®¹...">${shot.content}</textarea>
                            </div>
                            <div class="edit-field">
                                <label class="edit-label">éŸ³æ•ˆ / å¯¹ç™½</label>
                                <textarea class="edit-textarea audio-field" 
                                    id="audio-${shot.id}"
                                    onchange="updateShotField(${currentSceneIndex}, '${shot.id}', 'audio', this.value)"
                                    placeholder="éŸ³æ•ˆã€å¯¹ç™½æˆ–éŸ³ä¹...">${shot.audio}</textarea>
                            </div>
                        </div>
                        
                        <!-- æ“ä½œæŒ‰é’® -->
                        <div class="frame-actions">

                                    ğŸ“‹ å¤åˆ¶

                                <button onclick="insertShotAfter('${shot.id}')" class="btn-secondary btn-small" title="åœ¨åé¢æ’å…¥æ–°åˆ†é•œ">

                                    ğŸ—‘ï¸ åˆ é™¤

                                ${hasImage ? `
                                    <button onclick="downloadImage('${shot.generatedImage}', 'åœºæ¬¡${scene.id}_é•œå¤´${shot.number}')"

            container.innerHTML = html;

        // æ›´æ–°é•œå¤´ç¼–å·ï¼ˆä¼šé‡æ–°æ’åºï¼‰
        function updateShotNumber(sceneIdx, shotId, newNumber) {
            const scene = scenes[sceneIdx];
            const shot = scene.shots.find(s => s.id === shotId);
            if (shot) {
                shot.number = newNumber;
                // é‡æ–°æ’åº
                sortShotsByNumber(scene);
                // é‡æ–°æ¸²æŸ“
                renderCurrentScene();
            }
        }

        // æ›´æ–°å…¶ä»–å­—æ®µ
        function updateShotField(sceneIdx, shotId, field, value) {
            const scene = scenes[sceneIdx];
            const shot = scene.shots.find(s => s.id === shotId);
            if (shot) {
                shot[field] = value;
            }
        }

        // æ›´æ–°æ–‡ç”Ÿå›¾æç¤ºè¯
        function updateShotPrompt(sceneIdx, shotId, value) {
            const scene = scenes[sceneIdx];
            const shot = scene.shots.find(s => s.id === shotId);
            if (shot) {
                shot.customPrompt = value;
            }
        }

        // æ ¹æ®IDç”Ÿæˆå•ä¸ªåˆ†é•œ
        async function generateSingleShotById(shotId) {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) { alert('è¯·è¾“å…¥ API Key'); return; }

            const scene = scenes[currentSceneIndex];
            const shot = scene.shots.find(s => s.id === shotId);
            if (!shot) return;

            await generateSingleShot(scene, shot, apiKey);
            renderScenesList();
        }

        // æ·»åŠ æ–°åˆ†é•œ
        function addNewShot() {
            const scene = scenes[currentSceneIndex];
            const newNumber = String(scene.shots.length + 1).padStart(2, '0');
            
            const newShot = {
                id: Date.now().toString(),
                number: newNumber,
                camera: 'å…¨æ™¯',
                content: '',
                audio: '',
                generatedImage: null,
                status: 'pending',
                isGenerating: false,
                customPrompt: ''
            };
            
            scene.shots.push(newShot);
            sortShotsByNumber(scene);
            renderCurrentScene();
            
            // æ»šåŠ¨åˆ°æ–°åˆ†é•œ
            setTimeout(() => {
                const element = document.getElementById(`frame-${newShot.id}`);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        // åœ¨æŒ‡å®šåˆ†é•œåæ’å…¥æ–°åˆ†é•œ
        function insertShotAfter(shotId) {
            const scene = scenes[currentSceneIndex];
            const index = scene.shots.findIndex(s => s.id === shotId);
            if (index === -1) return;
            
            const currentShot = scene.shots[index];
            const currentNum = parseInt(currentShot.number) || 0;
            
            // æ‰¾åˆ°ä¸‹ä¸€ä¸ªç¼–å·ï¼Œæ’å…¥ä¸­é—´
            let nextNum = currentNum + 1;
            for (let s of scene.shots) {
                const num = parseInt(s.number) || 0;
                if (num > currentNum && num < nextNum) {
                    nextNum = num;
                }
            }
            
            const newNumber = String(Math.floor((currentNum + nextNum) / 2)).padStart(2, '0');
            
            const newShot = {
                id: Date.now().toString(),
                number: newNumber,
                camera: currentShot.camera,
                content: '',
                audio: '',
                generatedImage: null,
                status: 'pending',
                isGenerating: false,
                customPrompt: ''
            };
            
            scene.shots.splice(index + 1, 0, newShot);
            sortShotsByNumber(scene);
            renderCurrentScene();
        }

        // å¤åˆ¶åˆ†é•œ
        function duplicateShot(shotId) {
            const scene = scenes[currentSceneIndex];
            const index = scene.shots.findIndex(s => s.id === shotId);
            if (index === -1) return;
            
            const original = scene.shots[index];
            const currentNum = parseInt(original.number) || 0;
            const newNumber = String(currentNum + 1).padStart(2, '0');
            
            // æ›´æ–°åç»­ç¼–å·
            scene.shots.forEach(s => {
                const num = parseInt(s.number) || 0;
                if (num > currentNum) {
                    s.number = String(num + 1).padStart(2, '0');
                }
            });
            
            const newShot = {
                ...original,
                id: Date.now().toString(),
                number: newNumber,
                generatedImage: null,
                status: 'pending',
                isGenerating: false
            };
            
            scene.shots.splice(index + 1, 0, newShot);
            sortShotsByNumber(scene);
            renderCurrentScene();
        }

        // åˆ é™¤åˆ†é•œ
        function deleteShot(shotId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªåˆ†é•œå—ï¼Ÿ')) return;
            
            const scene = scenes[currentSceneIndex];
            const index = scene.shots.findIndex(s => s.id === shotId);
            if (index === -1) return;
            
            scene.shots.splice(index, 1);
            
            // é‡æ–°ç¼–å·
            scene.shots.forEach((s, i) => {
                s.number = String(i + 1).padStart(2, '0');
            });
            
            renderCurrentScene();
            renderScenesList();
        }

        function downloadImage(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `${filename}.png`;
            link.click();
        }

        function openImageModal(src) {

            document.getElementById('modalImage').src = src;
            modal.classList.add('active');
        }

        function closeImageModal(e) {
            if (e.target.id === 'imageModal') {
                document.getElementById('imageModal').classList.remove('active');
            }
        }

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            document.getElementById('apiKey').value = localStorage.getItem('apiyi_key') || '';
        });
        document.getElementById('apiKey').addEventListener('change', (e) => {
            localStorage.setItem('apiyi_key', e.target.value);
        });
    </script>
