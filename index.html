    <script>
        let scenes = [];

        const STYLE_PROMPTS = {

            realistic: "Cinematic still, hyper-realistic, dramatic natural lighting, shallow depth of field, muted cinematic color grading, high-fidelity textures, shot on 35mm lens, 8k resolution"
        };

        // å¸ƒå±€ï¼š5è¡Œ Ã— 3åˆ— = 15æ ¼
        const GRID_ROWS = 5;

        // æ¯ä¸ªæ ¼å­çš„ç†è®ºå°ºå¯¸

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            debugData.logs.push({ time: timestamp, message, type });
            console.log(`[${timestamp}] ${message}`);
        }

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        dropZone.addEventListener('dragenter', () => dropZone.classList.add('drag-over'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            const dropIcon = document.getElementById('dropIcon');
            const dropText = document.getElementById('dropText');
            const dropSubtext = document.getElementById('dropSubtext');

            dropZone.classList.add('drag-over');

            try {
                let text = '';
                if (file.name.endsWith('.docx') || file.name.endsWith('.doc')) {
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.extractRawText({ arrayBuffer });
                    text = result.value;
                } else {
                    text = await file.text();
                }

                rawScriptText = text;
                dropZone.classList.remove('drag-over');
                dropZone.classList.add('success');
                dropIcon.textContent = 'âœ…';
                dropText.textContent = file.name;
                dropSubtext.textContent = `${(file.size/1024).toFixed(1)} KB`;
                document.getElementById('analyzeBtn').disabled = false;

                const titleMatch = text.match(/^(.*?)(?:\n|å‰§æœ¬|æ•…äº‹)/);
                if (titleMatch) {
                    document.getElementById('projectTitle').value = titleMatch[1].trim().substring(0, 30);
                }
            } catch (error) {
                dropZone.classList.remove('drag-over');
                dropIcon.textContent = 'âŒ';
                dropText.textContent = 'å¤±è´¥';
            }
        }

                        <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 10px;">
                `;

        async function analyzeScript() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) { alert('è¯·è¾“å…¥ API Key'); return; }
            if (!rawScriptText) { alert('è¯·å…ˆä¸Šä¼ å‰§æœ¬'); return; }

            const btn = document.getElementById('analyzeBtn');
            const btnText = document.getElementById('analyzeBtnText');
            btn.disabled = true;
            btnText.textContent = 'åˆ†æä¸­...';

            try {
                const baseUrl = document.getElementById('apiEndpoint').value;
                const response = await fetch(`${baseUrl}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gemini-2.5-pro-preview-03-25',
                        messages: [{
                            role: 'user',
                            content: `åˆ†æå‰§æœ¬ï¼ŒæŒ‰åœºæ¬¡æ‹†åˆ†ã€‚è¿”å›JSONï¼š\n\n${rawScriptText.substring(0, 10000)}\n\næ ¼å¼ï¼š{\n  "title": "ç‰‡å",\n  "scenes": [{\n    "id": 1,\n    "title": "åœºæ¬¡æ ‡é¢˜",\n    "location": "åœ°ç‚¹",\n    "time": "æ—¶é—´",\n    "characters": ["è§’è‰²1", "è§’è‰²2"],\n    "shots": [{\n      "number": "01",\n      "camera": "è¿é•œç±»å‹",\n      "content": "ç”»é¢å†…å®¹",\n      "audio": "éŸ³æ•ˆ"\n    }]\n  }]\n}\næ³¨æ„ï¼šè¿é•œç±»å‹è¦ä¸“ä¸šï¼Œåªè¿”å›JSONã€‚`
                        }],
                        temperature: 0.7
                    })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                const content = data.choices[0].message.content;
                const jsonMatch = content.match(/\{[\s\S]*\}/);

                if (jsonMatch) {
                    const parsed = JSON.parse(jsonMatch[0]);
                    applyParsedScenes(parsed);
                }
            } catch (error) {
                alert('è§£æå¤±è´¥: ' + error.message);
                btn.disabled = false;
                btnText.textContent = 'ğŸ§  AI è§£æåœºæ¬¡';

        }

        function applyParsedScenes(data) {
            if (data.title) document.getElementById('projectTitle').value = data.title;

            if (data.scenes && data.scenes.length > 0) {
                scenes = data.scenes.map((scene, idx) => ({
                    ...scene,

        async function generateScene15Grid(sceneIdx, apiKey) {
            const scene = scenes[sceneIdx];

                    const requestBody = {

                    addLog(`APIå“åº”çŠ¶æ€: ${response.status}`);

                    if (!response.ok) {

                    if (data.data && data.data[0] && data.data[0].b64_json) {

                        // æ™ºèƒ½åˆ‡å‰²

        // æ„å»º15æ ¼æç¤ºè¯ - å¼ºè°ƒè¿è´¯æ€§å’Œä¸€è‡´æ€§
        function build15GridPrompt(scene, shots, actualCount, stylePrompt) {
            const characters = scene.characters ? scene.characters.join(', ') : 'ä¸»è¦è§’è‰²';
            
            // æ„å»ºè¯¦ç»†çš„é•œå¤´æè¿°ï¼Œå¼ºè°ƒå™äº‹è¿è´¯æ€§
            let shotDescriptions = [];
            for (let i = 0; i < actualCount; i++) {
                const shot = shots[i];
                const content = shot.customPrompt || shot.content || '';
                const camera = shot.camera || 'å…¨æ™¯';
                shotDescriptions.push(`Shot ${i+1} (${camera}): ${content}`);
            }

            // è®¡ç®—ç©ºç™½æ ¼
            const blankCount = 15 - actualCount;

            return `${stylePrompt}. 

CRITICAL REQUIREMENTS - Create a cinematic storyboard contact sheet with 15 frames (5 rows Ã— 3 columns), 1920x1080 pixels.

NARRATIVE CONTINUITY REQUIREMENTS:
1. CHARACTER CONSISTENCY: All characters must look identical across all 15 frames - same face, hair, clothing, body type
2. SCENE CONSISTENCY: Location, lighting, time of day must remain constant throughout all frames
3. VISUAL COHERENCE: Color palette, film grain, artistic style must be uniform across entire grid
4. NARRATIVE FLOW: The 15 shots should tell a continuous story with logical progression

TECHNICAL SPECIFICATIONS:
- Grid Layout: Exactly 5 rows Ã— 3 columns = 15 frames
- Frame Size: Each frame 640Ã—216 pixels (aspect ratio ~3:1 within the grid)
- NO gaps between frames, NO borders, NO dividers
- NO text, NO numbers, NO labels inside any frame
- Seamless edge-to-edge composition
- If less than 15 shots, remaining frames should be pure black

Location: ${scene.location}

Characters: ${characters}

SHOT SEQUENCE (exactly ${actualCount} shots, ${blankCount} blank):
${shotDescriptions.join('\n')}

The final image should look like 15 individual film stills arranged in a perfect 5Ã—3 grid, forming one cohesive visual narrative.`;
        }

        // æ™ºèƒ½åˆ‡å‰²15æ ¼å›¾ç‰‡
        function smartCut15Grid(fullImageUrl, actualShotCount) {
            addLog(`å¼€å§‹æ™ºèƒ½åˆ‡å‰²15æ ¼å›¾ç‰‡ï¼Œå®é™…é•œå¤´æ•°: ${actualShotCount}`);
            
            const img = new Image();
            img.src = fullImageUrl;
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = TOTAL_WIDTH;
            tempCanvas.height = TOTAL_HEIGHT;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(img, 0, 0);
            
            const frames = [];
            
            // åˆ‡å‰²å‚æ•°
            // æ¯ä¸ªæ ¼å­çš„ç²¾ç¡®è¾¹ç•Œï¼ˆæ— é—´éš”ç‰ˆæœ¬ï¼‰
            const colBoundaries = [0, 640, 1280, 1920]; // 3åˆ—ï¼Œ4æ¡è¾¹ç•Œçº¿
            const rowBoundaries = [0, 216, 432, 648, 864, 1080]; // 5è¡Œï¼Œ6æ¡è¾¹ç•Œçº¿
            
            // è‡ªåŠ¨æ£€æµ‹é»‘è¾¹å®½åº¦ï¼ˆé€šè¿‡åˆ†æè¾¹ç¼˜åƒç´ ï¼‰
            const borderSize = 8; // å‡è®¾é»‘è¾¹çº¦8åƒç´ ï¼Œå¯æ ¹æ®å®é™…è°ƒæ•´
            
            for (let row = 0; row < GRID_ROWS; row++) {
                for (let col = 0; col < GRID_COLS; col++) {
                    const idx = row * GRID_COLS + col;
                    if (idx >= actualShotCount) break; // åªå¤„ç†å®é™…æœ‰çš„é•œå¤´
                    
                    const canvas = document.createElement('canvas');
                    // è¾“å‡ºå°ºå¯¸ï¼š16:9æ ‡å‡†æ¯”ä¾‹
                    canvas.width = 640;
                    canvas.height = 360;
                    const ctx = canvas.getContext('2d');
                    
                    // æºåæ ‡ï¼ˆå»é™¤é»‘è¾¹åçš„çº¯ç”»é¢ï¼‰
                    const srcX = colBoundaries[col] + borderSize;
                    const srcY = rowBoundaries[row] + borderSize;
                    const srcW = (colBoundaries[col + 1] - colBoundaries[col]) - borderSize * 2;
                    const srcH = (rowBoundaries[row + 1] - rowBoundaries[row]) - borderSize * 2;
                    
                    // å¡«å……é»‘è‰²èƒŒæ™¯
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // ç»˜åˆ¶çº¯ç”»é¢å†…å®¹ï¼Œä¿æŒæ¯”ä¾‹
                    ctx.drawImage(
                        tempCanvas,
                        srcX, srcY, srcW, srcH,
                        0, 0, canvas.width, canvas.height
                    );
                    
                    frames.push(canvas.toDataURL('image/png'));
                }
            }
            
            addLog(`åˆ‡å‰²å®Œæˆï¼Œç”Ÿæˆ${frames.length}å¸§`);
            
            return {
                frames: frames
            };
        }
