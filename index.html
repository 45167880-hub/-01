    <script>
        let scenes = [];
        let currentSceneIndex = -1;
        let rawScriptText = '';
        let isGenerating = false;
        
        // 16æ ¼é…ç½®ï¼ˆ4è¡Œ x 4åˆ—ï¼‰
        const GRID_ROWS = 4;
        const GRID_COLS = 4;
        const FRAMES_PER_SHEET = 16;

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        dropZone.addEventListener('dragenter', () => dropZone.classList.add('drag-over'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            const dropIcon = document.getElementById('dropIcon');
            const dropText = document.getElementById('dropText');
            const dropSubtext = document.getElementById('dropSubtext');

            dropZone.classList.add('drag-over');

            try {
                let text = '';
                if (file.name.endsWith('.docx') || file.name.endsWith('.doc')) {
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.extractRawText({ arrayBuffer });
                    text = result.value;
                } else {
                    text = await file.text();
                }

                rawScriptText = text;

                dropZone.classList.remove('drag-over');
                dropZone.classList.add('success');
                dropIcon.textContent = 'âœ…';
                dropText.textContent = file.name;
                dropSubtext.textContent = `${(file.size/1024).toFixed(1)} KB`;
                document.getElementById('analyzeBtn').disabled = false;

                const titleMatch = text.match(/^(.*?)(?:\n|å‰§æœ¬|æ•…äº‹)/);
                if (titleMatch) {
                    document.getElementById('projectTitle').value = titleMatch[1].trim().substring(0, 30);
                }
            } catch (error) {
                dropZone.classList.remove('drag-over');
                dropIcon.textContent = 'âŒ';
                dropText.textContent = 'å¤±è´¥';
            }
        }

        // è§£æå‰§æœ¬
        async function analyzeScript() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) { alert('è¯·è¾“å…¥ API Key'); return; }
            if (!rawScriptText) { alert('è¯·å…ˆä¸Šä¼ å‰§æœ¬'); return; }

            const btn = document.getElementById('analyzeBtn');
            const btnText = document.getElementById('analyzeBtnText');
            btn.disabled = true;
            btnText.textContent = 'åˆ†æä¸­...';

            try {
                const baseUrl = document.getElementById('apiEndpoint').value;

                const response = await fetch(`${baseUrl}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gemini-2.5-pro-preview-03-25',
                        messages: [{
                            role: 'user',
                            content: `åˆ†æå‰§æœ¬ï¼ŒæŒ‰åœºæ¬¡æ‹†åˆ†ã€‚è¿”å›JSONï¼š\n\n${rawScriptText.substring(0, 10000)}\n\næ ¼å¼ï¼š{\n  "title": "ç‰‡å",\n  "scenes": [{\n    "id": 1,\n    "title": "åœºæ¬¡æ ‡é¢˜",\n    "location": "åœ°ç‚¹",\n    "time": "æ—¶é—´",\n    "characters": ["è§’è‰²1", "è§’è‰²2"],\n    "shots": [{\n      "number": "01",\n      "camera": "è¿é•œç±»å‹",\n      "content": "ç”»é¢å†…å®¹",\n      "audio": "éŸ³æ•ˆ"\n    }]\n  }]\n}\næ³¨æ„ï¼šè¿é•œç±»å‹è¦ä¸“ä¸šï¼ˆç‰¹å†™/è¿‘æ™¯/ä¸­æ™¯/å…¨æ™¯/è¿œæ™¯/æ¨/æ‹‰/æ‘‡/ç§»/è·Ÿ/å‡é™ç­‰ï¼‰ï¼Œåªè¿”å›JSONã€‚`
                        }],
                        temperature: 0.7
                    })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                const content = data.choices[0].message.content;
                const jsonMatch = content.match(/\{[\s\S]*\}/);

                if (jsonMatch) {
                    const parsed = JSON.parse(jsonMatch[0]);
                    applyParsedScenes(parsed);
                }
            } catch (error) {
                alert('è§£æå¤±è´¥: ' + error.message);
                btn.disabled = false;
                btnText.textContent = 'ğŸ§  AI è§£æåœºæ¬¡';
            }
        }

        function applyParsedScenes(data) {
            if (data.title) document.getElementById('projectTitle').value = data.title;

            if (data.scenes && data.scenes.length > 0) {
                scenes = data.scenes.map((scene, idx) => ({
                    ...scene,
                    selected: idx === 0,
                    shots: scene.shots.map((shot, sIdx) => ({
                        ...shot,
                        id: Date.now() + idx * 1000 + sIdx,
                        number: shot.number || String(sIdx + 1).padStart(2, '0'),
                        generatedImage: null,
                        status: 'pending',
                        isGenerating: false,
                        customPrompt: '' // æ–‡ç”Ÿå›¾è‡ªå®šä¹‰æç¤ºè¯
                    }))
                }));

                currentSceneIndex = 0;

                renderScenesList();
                renderCurrentScene();

                document.getElementById('scenesList').classList.remove('hidden');
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('analyzeBtnText').textContent = `âœ… ${scenes.length}ä¸ªåœºæ¬¡`;
            }
        }

        function renderScenesList() {
            const container = document.getElementById('scenesContainer');
            container.innerHTML = scenes.map((scene, index) => {
                const generatedCount = scene.shots.filter(s => s.generatedImage).length;
                const statusBadge = generatedCount === scene.shots.length 
                    ? '<span class="status-badge status-generated">å·²å®Œæˆ</span>' 
                    : generatedCount > 0 
                        ? `<span class="status-badge status-generated">${generatedCount}/${scene.shots.length}</span>`
                        : '<span class="status-badge status-pending">æœªç”Ÿæˆ</span>';

                return `
                <div class="scene-item ${index === currentSceneIndex ? 'active' : ''} ${scene.selected ? 'selected-for-generate' : ''}" 
                     onclick="selectScene(${index})">
                    <div class="flex items-start">
                        <input type="checkbox" class="scene-checkbox" 
                               ${scene.selected ? 'checked' : ''} 
                               onclick="event.stopPropagation(); toggleSceneSelection(${index})">
                        <div class="flex-1">
                            <div class="font-bold text-sm flex items-center">
                                åœºæ¬¡ ${scene.id}ï¼š${scene.location}
                                ${statusBadge}
                            </div>
                            <div class="text-[10px] text-neutral-500">${scene.time} Â· ${scene.shots.length}ä¸ªé•œå¤´</div>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function selectScene(index) {
            currentSceneIndex = index;
            renderScenesList();
            renderCurrentScene();
        }

        function toggleSceneSelection(index) {
            scenes[index].selected = !scenes[index].selected;
            renderScenesList();
        }

        // ç”Ÿæˆ16æ ¼åˆ†é•œ
        async function generate16GridStoryboard() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) { alert('è¯·è¾“å…¥ API Key'); return; }

            const selectedScenes = scenes.filter(s => s.selected);
            if (selectedScenes.length === 0) { alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªåœºæ¬¡'); return; }

            isGenerating = true;
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = 'ç”Ÿæˆä¸­...';

            document.getElementById('progressContainer').classList.remove('hidden');

            try {
                for (let i = 0; i < selectedScenes.length; i++) {
                    const scene = selectedScenes[i];
                    const sceneIdx = scenes.indexOf(scene);

                    updateProgress(i / selectedScenes.length, `æ­£åœ¨ç”Ÿæˆåœºæ¬¡ ${scene.id}... (${i+1}/${selectedScenes.length})`);

                    await generateScene16Grid(sceneIdx, apiKey);

                    renderScenesList();
                }

                updateProgress(1, 'ç”Ÿæˆå®Œæˆï¼');
                setTimeout(() => {
                    document.getElementById('progressContainer').classList.add('hidden');
                }, 2000);

            } catch (error) {
                alert('ç”Ÿæˆå‡ºé”™: ' + error.message);
                updateProgress(0, 'ç”Ÿæˆå¤±è´¥');
            }

            isGenerating = false;
            btn.disabled = false;
            btn.textContent = 'ç”Ÿæˆ16æ ¼åˆ†é•œ';

            if (currentSceneIndex !== -1) {
                renderCurrentScene();
            }
        }

        function updateProgress(ratio, text) {
            document.getElementById('progressFill').style.width = `${ratio * 100}%`;
            document.getElementById('progressText').textContent = text;
        }

        async function generateScene16Grid(sceneIdx, apiKey) {
            const scene = scenes[sceneIdx];
            const shots = scene.shots;
            const totalSheets = Math.ceil(shots.length / FRAMES_PER_SHEET);

            const baseUrl = document.getElementById('apiEndpoint').value;

            for (let sheetIdx = 0; sheetIdx < totalSheets; sheetIdx++) {
                const startIdx = sheetIdx * FRAMES_PER_SHEET;
                const endIdx = Math.min(startIdx + FRAMES_PER_SHEET, shots.length);
                const sheetShots = shots.slice(startIdx, endIdx);

                // ä½¿ç”¨è‡ªå®šä¹‰æç¤ºè¯æˆ–æ„å»ºé»˜è®¤æç¤ºè¯
                const prompt = build16GridPrompt(scene, sheetShots);

                try {
                    const response = await fetch(`${baseUrl}/images/generations`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: 'gemini-3-pro-image-preview',
                            prompt: prompt,
                            size: '1024x1024',
                            response_format: 'b64_json'
                        })
                    });

                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.error?.message || `HTTP ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.data && data.data[0] && data.data[0].b64_json) {
                        const fullImage = `data:image/png;base64,${data.data[0].b64_json}`;

                        // æŒ‰å‚è€ƒå›¾æ¯”ä¾‹åˆ‡å‰²ï¼ˆ4Ã—4ç½‘æ ¼ï¼‰
                        const cutFrames = await cut16GridUniform(fullImage, sheetShots, startIdx);

                        // æ›´æ–°æ¯ä¸ªshotçš„å›¾ç‰‡
                        sheetShots.forEach((shot, idx) => {
                            if (cutFrames[idx]) {
                                shot.generatedImage = cutFrames[idx];
                                shot.status = 'completed';
                            }
                        });
                        
                        renderCurrentScene();
                    }
                } catch (error) {
                    console.error('ç”Ÿæˆé”™è¯¯:', error);
                    sheetShots.forEach(shot => {
                        shot.status = 'error';
                    });
                }
            }
        }

        function build16GridPrompt(scene, shots) {
            const characters = scene.characters ? scene.characters.join(', ') : 'ä¸»è¦è§’è‰²';

            // æ„å»º 4x4 ç½‘æ ¼æè¿°
            let gridDesc = [];
            for (let i = 0; i < shots.length; i++) {
                const row = Math.floor(i / GRID_COLS) + 1;
                const col = (i % GRID_COLS) + 1;
                const shot = shots[i];
                // ä½¿ç”¨è‡ªå®šä¹‰æç¤ºè¯æˆ–é»˜è®¤å†…å®¹
                const content = shot.customPrompt || `${shot.camera}: ${shot.content}`;
                gridDesc.push(`[${row},${col}] ${content}`);
            }

            return `Film storyboard contact sheet, exactly 4 rows by 4 columns grid layout (16 frames), arranged left-to-right, top-to-bottom. Each frame is 16:9 widescreen aspect ratio. ${gridDesc.join('. ')}. Characters: ${characters} (consistent appearance). Style: Cinematic storyboard, dramatic lighting, detailed composition, professional film production. Clear visual separation between frames.`;
        }

        // å‡åŒ€åˆ‡å‰²16æ ¼ - ä¸¥æ ¼æŒ‰ç…§4Ã—4ç½‘æ ¼
        async function cut16GridUniform(fullImageUrl, shots, startIdx) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const frames = [];
                    
                    // ä¸¥æ ¼4Ã—4å‡åŒ€åˆ‡å‰²
                    // æ¯å¼ åˆ†é•œçš„å®½åº¦å’Œé«˜åº¦
                    const cellWidth = img.width / GRID_COLS;
                    const cellHeight = img.height / GRID_ROWS;

                    for (let i = 0; i < shots.length; i++) {
                        const row = Math.floor(i / GRID_COLS);
                        const col = i % GRID_COLS;
                        
                        const sourceX = col * cellWidth;
                        const sourceY = row * cellHeight;
                        
                        // åˆ›å»ºcanvasè£å‰ª
                        const canvas = document.createElement('canvas');
                        canvas.width = cellWidth;
                        canvas.height = cellHeight;
                        const ctx = canvas.getContext('2d');

                        ctx.drawImage(
                            img,
                            sourceX, sourceY, cellWidth, cellHeight,
                            0, 0, cellWidth, cellHeight
                        );

                        frames.push(canvas.toDataURL('image/png'));
                    }

                    resolve(frames);
                };
                img.src = fullImageUrl;
            });
        }

        // æ¸²æŸ“å½“å‰åœºæ¬¡

            `;

            // æ˜¾ç¤ºæ‰€æœ‰å•å¼ åˆ†é•œï¼ˆæ— å·¦ä¸Šè§’æ ‡ç­¾ï¼Œåªæœ‰ä¸¤ä¸ªå¯¹è¯æ¡†ï¼‰
            scene.shots.forEach((shot, idx) => {

                html += `

                            ${hasImage ? `

                                    ${isGenerating ? '' : 'ç­‰å¾…ç”Ÿæˆ'}

                            ${isGenerating ? `
                                <div class="generating-overlay">
                                    <div class="generating-text">
                                        <div class="spinner"></div>
                                        <span>ç”Ÿæˆä¸­...</span>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                        
                        <!-- ä¸¤ä¸ªå¯¹è¯æ¡†ï¼š1.æ–‡å­—è„šæœ¬ 2.æ–‡ç”Ÿå›¾æç¤ºè¯ -->
                        <div class="frame-edit-area">
                            <div class="edit-field">
                                <label class="edit-label">é•œå¤´ ${shot.number} - æ–‡å­—è„šæœ¬</label>
                                <textarea class="edit-textarea" 
                                    id="content-${shot.id}"
                                    onchange="updateShotField(${currentSceneIndex}, '${shot.id}', 'content', this.value)"
                                    placeholder="è¾“å…¥é•œå¤´æè¿°...">${shot.content}</textarea>
                            </div>
                            <div class="edit-field">
                                <label class="edit-label" style="color: #10b981;">ğŸ¨ æ–‡ç”Ÿå›¾æç¤ºè¯ï¼ˆä¿®æ”¹åç‚¹å‡»ç”»é¢é‡æ–°ç”Ÿæˆï¼‰</label>
                                <textarea class="edit-textarea prompt-field" 
                                    id="prompt-${shot.id}"
                                    onchange="updateShotPrompt(${currentSceneIndex}, '${shot.id}', this.value)"
                                    placeholder="è¾“å…¥è‡ªå®šä¹‰æç¤ºè¯æ¥ä¿®æ”¹ç”»é¢ï¼Œç•™ç©ºåˆ™ä½¿ç”¨é»˜è®¤...">${shot.customPrompt}</textarea>
                            </div>

                    </div>
                `;
            });

            html += '</div></div>';
            container.innerHTML = html;
        }

        function updateShotField(sceneIdx, shotId, field, value) {
            const scene = scenes[sceneIdx];
            const shot = scene.shots.find(s => s.id === shotId);
            if (shot) {
                shot[field] = value;
            }
        }

        function updateShotPrompt(sceneIdx, shotId, value) {
            const scene = scenes[sceneIdx];
            const shot = scene.shots.find(s => s.id === shotId);
            if (shot) {
                shot.customPrompt = value;
                // æ ‡è®°éœ€è¦é‡æ–°ç”Ÿæˆ
                if (shot.generatedImage) {
                    shot.status = 'pending';
                    // å¯ä»¥åœ¨è¿™é‡Œè‡ªåŠ¨è§¦å‘é‡æ–°ç”Ÿæˆï¼Œæˆ–è€…è®©ç”¨æˆ·ç‚¹å‡»ç”»é¢è§¦å‘
                }
            }
        }

        // é‡æ–°ç”Ÿæˆå•ä¸ªåˆ†é•œï¼ˆç‚¹å‡»ç”»é¢æ—¶ï¼‰
        async function regenerateSingleShot(sceneIdx, shotId) {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) { alert('è¯·è¾“å…¥ API Key'); return; }

            const scene = scenes[sceneIdx];
            const shot = scene.shots.find(s => s.id === shotId);
            if (!shot) return;

            shot.isGenerating = true;
            renderCurrentScene();

            const baseUrl = document.getElementById('apiEndpoint').value;
            const characters = scene.characters ? scene.characters.join(', ') : 'ä¸»è¦è§’è‰²';
            
            // ä½¿ç”¨è‡ªå®šä¹‰æç¤ºè¯æˆ–æ„å»ºé»˜è®¤æç¤ºè¯
            const prompt = shot.customPrompt || `Cinematic film storyboard frame, ${shot.camera} shot. Scene: ${scene.location}, ${scene.time}. Characters: ${characters}. Content: ${shot.content}. Style: Professional film storyboard, dramatic cinematic lighting, 16:9 aspect ratio, high quality.`;

            try {
                const response = await fetch(`${baseUrl}/images/generations`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gemini-3-pro-image-preview',
                        prompt: prompt,
                        size: '1024x576',  // 16:9 å•å¼ 
                        response_format: 'b64_json'
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.data && data.data[0] && data.data[0].b64_json) {
                    shot.generatedImage = `data:image/png;base64,${data.data[0].b64_json}`;
                    shot.status = 'completed';
                }
            } catch (error) {
                console.error('ç”Ÿæˆé”™è¯¯:', error);
                shot.status = 'error';
            } finally {
                shot.isGenerating = false;
                renderCurrentScene();
            }
        }

        function downloadImage(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `${filename}.png`;

        function openImageModal(src) {
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImage').src = src;

        function closeImageModal(e) {
            if (e.target.id === 'imageModal') {
                document.getElementById('imageModal').classList.remove('active');

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {

        });
        document.getElementById('apiKey').addEventListener('change', (e) => {
            localStorage.setItem('apiyi_key', e.target.value);
        });
    </script>
